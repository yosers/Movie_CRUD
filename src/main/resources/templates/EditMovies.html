<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movie</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>

</head>
<body>
<nav class="navbar-expand-lg navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#" hidden>Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
    </div>
</nav>
<div class="container">
    <h1 style="text-align: center">Edit Movies</h1>
</div>

<form th:action="@{/movie/update}" th:object="${movies}" method="post" style="max-width: 600px; margin: 0 auto">
    <input type="hidden" th:value="*{idMovies}" th:field="*{idMovies}" >
    <div class="m-3">
        <div class="form-group row">
            <label class="col-form-label col-sm-4">Movie Name: </label>
            <div class="col-sm-8">
                <input type="text" th:field="*{nameMovies}" class="form-control" required />
                <br>
            </div>

            <label class="col-form-label col-sm-4">Rating: </label>
            <div class="col-sm-8">
                <input type="number" th:field="*{rating}" class="form-control" required />
                <br>
            </div>

            <label class="col-form-label col-sm-4">Realse Date: </label>
            <div class="col-sm-8">
                <input type="date" th:field="*{realseDate}" class="form-control"   />
                <br>
            </div>

            <label class="col-form-label col-sm-4">Description: </label>
            <div class="col-sm-8">
                <textarea th:field="*{description}" cols="50" class="form-control" required />
            </div>

            <div class="text-center p-3">
                <button type="submit" class="btn btn-primary"> Update </button>
            </div>
        </div>
    </div>

</form>

<script  src="/js/movie.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
